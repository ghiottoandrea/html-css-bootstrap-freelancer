<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="debg">

    <header id="side_header">
        <nav class="navbar navbar-expand-md">
            <div class="container">
                <a class="navbar-brand text-light" href="#">START BOOLSTRAP</a>
                <button class="navbar-toggler text-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-light" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Link</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- /#side_header -->

    <main id="side_main">

        <section id="jumbotron">
            <div class="container">
                <img src="./assets/img/avatar.svg" alt="" class="avatar">
                <h1 class="pt-3">START BOOTSTRAP</h1>
                <div class="border-star pb-1">
                    <div class="line-white"></div>
                    <div class="icon">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="line-white"></div>
                </div>
                <span class="">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</span>
            </div>
        </section>
        <!-- /#jumbotron -->

        <section id="portfolio">
            <div class="container">
                <h2 class="portfolio-title">PORTFOLIO</h2>
                <div class="border-star pb-1">
                    <div class="line-dark"></div>
                    <div class="icon">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="line-dark "></div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card mb-3">
                            <img src="./assets/img/cabin.png" alt="" class="rounded">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card mb-3">
                            <img src="./assets/img/cake.png" alt="" class="rounded">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card mb-3">
                            <img src="./assets/img/circus.png" alt="" class="rounded">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card mb-3">
                            <img src="./assets/img/game.png" alt="" class="rounded">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card mb-3">
                            <img src="./assets/img/safe.png" alt="" class="rounded">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card mb-3">
                            <img src="./assets/img/submarine.png" alt="" class="rounded">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /#portfolio -->

        <section id="about">

            <h2 class="about.title"></h2>
            <div class="row">
                <div class="col-12 col-md-6"></div>
                <div class="col-12 col-md-6"></div>
            </div>

        </section>
        <!-- /#about -->

        <section id="contact_me"></section>
        <!-- /#contact_me -->

    </main>
    <!-- /#side_main -->

    <footer id="side_footer">
        <div class="container">

            <div id="up_footer">

                <div class="row">
                    <div class="col-12 col-md-4">
                        <div class="little_square"></div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="little_square"></div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="little_square"></div>
                    </div>

                </div>
            </div>

            <!-- /#up_footer -->

            <div id="bottom_footer"></div>
            <!-- /#bottom_footer -->
        </div>
    </footer>
    <!-- /#side_footer -->

</body>

</html>
